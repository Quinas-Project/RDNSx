# Site settings
title: "RDNSx Documentation - Fast DNS Toolkit in Rust"
description: "Complete documentation for RDNSx, a high-performance DNS toolkit written in Rust. Features ASN enumeration, reverse DNS lookups, subdomain enumeration, and comprehensive DNS analysis tools."
url: "https://docs.rdnsx.dev"
baseurl: ""

# SEO and Meta
lang: en-US
locale: en_US
timezone: UTC

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag

# Collections
collections:
  guide:
    output: true
    permalink: /guide/:name/
  api:
    output: true
    permalink: /api/:name/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Include files
include:
  - _pages

# Custom variables
repository: "Quinas-Project/RDNSx"
logo: /assets/images/logo.svg
github_username: Quinas-Project

# SEO and Social Media
author: "Quinas Project"
keywords: "DNS, toolkit, Rust, enumeration, ASN, reverse DNS, subdomain, security, networking, CLI"
social:
  name: "Quinas Project"
  links:
    - https://github.com/Quinas-Project/RDNSx
  twitter: "@QuinasProject"
  linkedin: "https://linkedin.com/company/quinas-project"

# Open Graph and Twitter Cards
og_image: /assets/images/logo.svg
twitter:
  username: "@QuinasProject"
  card: summary_large_image

# Structured Data - Software Application
software:
  name: "RDNSx"
  description: "Fast and multi-purpose DNS toolkit written in Rust"
  application_category: "DeveloperApplication"
  operating_system: "Cross-platform"
  programming_language: "Rust"
  version: "1.0.0"
  author:
    name: "Quinas Project"
    url: "https://github.com/Quinas-Project"
  offers:
    price: "0"
    price_currency: "USD"
  aggregate_rating:
    rating_value: "5.0"
    review_count: "10"

# Additional SEO settings
seo:
  type: website
  site_name: "RDNSx Documentation"
  twitter_creator: "@QuinasProject"
  facebook_app_id: ""
  google_site_verification: ""

# Analytics (optional - add your tracking codes)
# google_analytics: "GA_MEASUREMENT_ID"
# google_tag_manager: "GTM-XXXXXXX"

# Performance and Caching
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  startings: [html, head, body]

# Feed settings
feed:
  posts_limit: 20
  excerpt_only: false

# Sitemap settings
sitemap:
  exclude:
    - "/admin/"
  include_posts:
    - "/guide/"
    - "/api/"
  change_frequency: weekly
  priority: 0.8

# SEO and Performance Enhancements
seo:
  type: website
  site_name: "RDNSx Documentation"
  twitter_creator: "@QuinasProject"
  facebook_app_id: ""
  google_site_verification: ""
  bing_site_verification: ""
  yandex_site_verification: ""

# Advanced SEO
seo_tags:
  article: true
  index: true
  follow: true
  archive: false
  snippet: true
  max_snippet: -1
  max_image_preview: large
  max_video_preview: -1

# Social Media
social:
  name: "Quinas Project"
  links:
    - https://github.com/Quinas-Project/RDNSx
  twitter: "@QuinasProject"
  linkedin: "https://linkedin.com/company/quinas-project"
  youtube: ""
  instagram: ""
  facebook: ""

# Analytics and Tracking
analytics:
  google_analytics: ""
  google_tag_manager: ""
  facebook_pixel: ""
  hotjar: ""
  mixpanel: ""

# Performance Optimization
performance:
  enable_gzip: true
  enable_brotli: false
  cache_busting: true
  preload_fonts: false
  preload_critical_css: false

# Progressive Web App (PWA)
pwa:
  enabled: true
  name: "RDNSx Documentation"
  short_name: "RDNSx Docs"
  description: "Complete documentation for RDNSx DNS toolkit"
  theme_color: "#2f363d"
  background_color: "#ffffff"
  display: "standalone"
  orientation: "portrait"
  scope: "/"
  start_url: "/"
  icons:
    - src: "/assets/images/icon-192.png"
      sizes: "192x192"
      type: "image/png"
    - src: "/assets/images/icon-512.png"
      sizes: "512x512"
      type: "image/png"

# Search Engine Optimization
seo_advanced:
  # Knowledge Graph
  knowledge_graph:
    type: "SoftwareApplication"
    name: "RDNSx"
    description: "Fast DNS toolkit in Rust"
    url: "https://docs.rdnsx.dev"
    application_category: "DeveloperApplication"
    operating_system: "Cross-platform"
    programming_language: "Rust"

  # Local Business/Organization
  organization:
    name: "Quinas Project"
    url: "https://github.com/Quinas-Project"
    logo: "https://docs.rdnsx.dev/assets/images/logo.svg"
    same_as:
      - "https://github.com/Quinas-Project"
      - "https://twitter.com/QuinasProject"

  # Breadcrumbs
  breadcrumbs: true

  # Table of Contents
  toc: true
  toc_levels: "2,3"

# Content Optimization
content:
  # Related content
  related_posts: true
  related_posts_limit: 5

  # Author information
  author_box: true

  # Reading time
  reading_time: true

  # Social sharing
  social_share: true

# Accessibility
accessibility:
  skip_links: true
  aria_labels: true
  alt_text: true
  color_contrast: true

# Internationalization
i18n:
  default_locale: "en"
  locales:
    en:
      name: "English"
      description: "Complete documentation for RDNSx DNS toolkit"
    # Ready for future translations

