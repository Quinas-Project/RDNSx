# Site settings
title: "RDNSx Documentation - Fast DNS Toolkit in Rust"
description: "Complete documentation for RDNSx, a high-performance DNS toolkit written in Rust. Features ASN enumeration, reverse DNS lookups, subdomain enumeration, and comprehensive DNS analysis tools."
url: "https://rdnsx.quinas.cloud"
baseurl: ""

# SEO and Meta
lang: en-US
locale: en_US
timezone: UTC

# Build settings
markdown: kramdown
highlighter: rouge
theme: minima

# Plugins
plugins:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-seo-tag
  - jekyll-last-modified-at

# Collections
collections:
  guide:
    output: true
    permalink: /guide/:name/
  api:
    output: true
    permalink: /api/:name/

# Exclude from processing
exclude:
  - Gemfile
  - Gemfile.lock
  - vendor/
  - .bundle/
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/

# Include files
include:
  - _pages

# Custom variables
repository: "Quinas-Project/RDNSx"
logo: /assets/images/logo.svg
github_username: Quinas-Project

# SEO and Social Media
author: "Quinas Project"
keywords: "DNS toolkit, Rust DNS scanner, network enumeration, ASN lookup, reverse DNS, subdomain enumeration, DNSSEC analysis, security research tools, network reconnaissance, command line DNS, DNS record types, IPv6 enumeration, email security analysis, CDN detection, zone transfer, passive DNS, server fingerprinting, DNS bruteforce, Rust CLI tools, network security, penetration testing, red team tools, cybersecurity, network analysis, domain intelligence"
social:
  name: "Quinas Project"
  links:
    - https://github.com/Quinas-Project/RDNSx
  twitter: "@QuinasProject"
  linkedin: "https://linkedin.com/company/quinas-project"

# Open Graph and Twitter Cards
og_image: /assets/images/logo.svg
twitter:
  username: "@QuinasProject"
  card: summary_large_image

# Structured Data - Software Application
software:
  name: "RDNSx"
  description: "Fast and multi-purpose DNS toolkit written in Rust"
  application_category: "DeveloperApplication"
  operating_system: "Cross-platform"
  programming_language: "Rust"
  version: "1.0.0"
  author:
    name: "Quinas Project"
    url: "https://github.com/Quinas-Project"
  offers:
    price: "0"
    price_currency: "USD"
  aggregate_rating:
    rating_value: "5.0"
    review_count: "10"

# Additional SEO settings
seo:
  type: website
  site_name: "RDNSx Documentation"
  twitter_creator: "@QuinasProject"
  facebook_app_id: ""
  google_site_verification: ""
  bing_site_verification: ""
  yandex_site_verification: ""
  naver_site_verification: ""
  alexa_verify_id: ""
  yandex_verification: ""
  baidu_site_verification: ""
  google_analytics: ""
  google_tag_manager: ""
  facebook_pixel: ""
  hotjar: ""
  mixpanel: ""
  linkedin_partner_id: ""
  twitter_pixel: ""

# Analytics (optional - add your tracking codes)
# google_analytics: "GA_MEASUREMENT_ID"
# google_tag_manager: "GTM-XXXXXXX"

# Performance and Caching
compress_html:
  clippings: all
  comments: ["<!-- ", " -->"]
  endings: all
  startings: [html, head, body]

# Feed settings
feed:
  posts_limit: 20
  excerpt_only: false

# Sitemap settings
sitemap:
  exclude:
    - "/admin/"
  include_posts:
    - "/guide/"
    - "/api/"
  change_frequency: weekly
  priority: 0.8

# SEO and Performance Enhancements
seo:
  type: website
  site_name: "RDNSx Documentation"
  twitter_creator: "@QuinasProject"
  facebook_app_id: ""
  google_site_verification: ""
  bing_site_verification: ""
  yandex_site_verification: ""

# Advanced SEO
seo_tags:
  article: true
  index: true
  follow: true
  archive: false
  snippet: true
  max_snippet: -1
  max_image_preview: large
  max_video_preview: -1

# Social Media
social:
  name: "Quinas Project"
  links:
    - https://github.com/Quinas-Project/RDNSx
  twitter: "@QuinasProject"
  linkedin: "https://linkedin.com/company/quinas-project"
  youtube: ""
  instagram: ""
  facebook: ""

# Analytics and Tracking
