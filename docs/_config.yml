  google_analytics: ""
  google_tag_manager: ""
  facebook_pixel: ""
  hotjar: ""
  mixpanel: ""

# Performance Optimization
performance:
  enable_gzip: true
  enable_brotli: false
  cache_busting: true
  preload_fonts: false
  preload_critical_css: false

# Progressive Web App (PWA) - Disabled until assets are deployed
pwa:
  enabled: false
  name: "RDNSx Documentation"
  short_name: "RDNSx Docs"
  description: "Complete documentation for RDNSx DNS toolkit"
  theme_color: "#2f363d"
  background_color: "#ffffff"
  display: "standalone"
  orientation: "portrait"
  scope: "/"
  start_url: "/"
  icons:
    - src: "/assets/images/icon-192.png"
      sizes: "192x192"
      type: "image/png"
    - src: "/assets/images/icon-512.png"
      sizes: "512x512"
      type: "image/png"

