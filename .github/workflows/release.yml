name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    outputs:
      release_id: ${{ steps.create_release.outputs.id }}
      version: ${{ steps.get_version.outputs.version }}
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get version
      id: get_version
      run: |
        if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ inputs.version }}"
        else
          VERSION="${GITHUB_REF#refs/tags/}"
        fi
        echo "version=$VERSION" >> $GITHUB_OUTPUT

    - name: Generate changelog
      id: changelog
      run: |
        # Get the previous tag
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 HEAD~1 2>/dev/null || echo "")
        if [ -z "$PREVIOUS_TAG" ]; then
          PREVIOUS_TAG=$(git rev-list --max-parents=0 HEAD)
        fi

        # Generate changelog
        CHANGELOG=$(git log --pretty=format:"%h %s (%an)" --no-merges ${PREVIOUS_TAG}..HEAD)
        if [ -z "$CHANGELOG" ]; then
          CHANGELOG="No changes since last release"
        fi

        # Escape newlines for GitHub output
        CHANGELOG="${CHANGELOG//'%'/'%25'}"
        CHANGELOG="${CHANGELOG//$'\n'/'%0A'}"
        CHANGELOG="${CHANGELOG//$'\r'/'%0D'}"

        echo "changelog<<EOF" >> $GITHUB_OUTPUT
        echo "$CHANGELOG" >> $GITHUB_OUTPUT
        echo "EOF" >> $GITHUB_OUTPUT

    - name: Create GitHub Release
      id: create_release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ steps.get_version.outputs.version }}
        name: Release ${{ steps.get_version.outputs.version }}
        body: |
          ## Changes

          ${{ steps.changelog.outputs.changelog }}

          ## Installation

          ### Linux/macOS
          ```bash
          wget https://github.com/Quinas-Project/RDNSx/releases/download/${{ steps.get_version.outputs.version }}/rdnsx-linux-x86_64.tar.gz
          tar -xzf rdnsx-linux-x86_64.tar.gz
          sudo mv rdnsx /usr/local/bin/
          ```

          ### Windows
          Download `rdnsx-windows-x86_64.zip` and extract to your PATH.

          ## Docker
          ```bash
          docker pull quinas/rdnsx:${{ steps.get_version.outputs.version }}
          ```
        draft: false
        prerelease: ${{ contains(steps.get_version.outputs.version, 'rc') || contains(steps.get_version.outputs.version, 'alpha') || contains(steps.get_version.outputs.version, 'beta') }}
        generate_release_notes: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  build:
    name: Build Release Assets
    needs: create-release
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
            ext: ""
            runner: ubuntu-22.04
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
            ext: ".exe"
            runner: windows-2022
          - os: macos-latest
            target: x86_64-apple-darwin
            name: macos-x86_64
            ext: ""
            runner: macos-12
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      with:
        targets: ${{ matrix.target }}

    - name: Cache dependencies
      uses: Swatinem/rust-cache@v2
      with:
        key: cargo-release-${{ matrix.target }}-${{ hashFiles('**/Cargo.lock') }}

    - name: Build release binary
      run: cargo build --release --bin rdnsx --target ${{ matrix.target }}

    - name: Test release binary
      run: |
        if [ "${{ matrix.os }}" = "windows-latest" ]; then
          target/${{ matrix.target }}/release/rdnsx.exe --version
          target/${{ matrix.target }}/release/rdnsx.exe --help > /dev/null
        else
          target/${{ matrix.target }}/release/rdnsx --version
          target/${{ matrix.target }}/release/rdnsx --help > /dev/null
        fi

    - name: Package binary (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        cd target/${{ matrix.target }}/release
        tar czf rdnsx-${{ matrix.name }}.tar.gz rdnsx
        sha256sum rdnsx-${{ matrix.name }}.tar.gz > rdnsx-${{ matrix.name }}.tar.gz.sha256

    - name: Package binary (Windows)
      if: matrix.os == 'windows-latest'
      shell: bash
      run: |
        cd target/${{ matrix.target }}/release
        7z a rdnsx-${{ matrix.name }}.zip rdnsx.exe
        sha256sum rdnsx-${{ matrix.name }}.zip > rdnsx-${{ matrix.name }}.zip.sha256

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: build-${{ matrix.name }}
        path: |
          target/${{ matrix.target }}/release/rdnsx-${{ matrix.name }}.tar.gz
          target/${{ matrix.target }}/release/rdnsx-${{ matrix.name }}.tar.gz.sha256
          target/${{ matrix.target }}/release/rdnsx-${{ matrix.name }}.zip
          target/${{ matrix.target }}/release/rdnsx-${{ matrix.name }}.zip.sha256
        retention-days: 30

  upload-assets:
    name: Upload Release Assets
    needs: [create-release, build]
    runs-on: ubuntu-latest
    steps:
    - name: Download all build artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts/

    - name: List downloaded artifacts
      run: find artifacts/ -type f -name "*.tar.gz" -o -name "*.zip" -o -name "*.sha256"

    - name: Upload release assets
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.create-release.outputs.version }}
        files: |
          artifacts/build-linux-x86_64/rdnsx-linux-x86_64.tar.gz
          artifacts/build-linux-x86_64/rdnsx-linux-x86_64.tar.gz.sha256
          artifacts/build-windows-x86_64/rdnsx-windows-x86_64.zip
          artifacts/build-windows-x86_64/rdnsx-windows-x86_64.zip.sha256
          artifacts/build-macos-x86_64/rdnsx-macos-x86_64.tar.gz
          artifacts/build-macos-x86_64/rdnsx-macos-x86_64.tar.gz.sha256
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build and Push Docker Image
    needs: create-release
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: quinas/rdnsx
        tags: |
          type=ref,event=tag
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: .
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        platforms: linux/amd64,linux/arm64

  update-homebrew:
    name: Update Homebrew Formula
    needs: create-release
    runs-on: ubuntu-latest
    if: ${{ !contains(needs.create-release.outputs.version, 'rc') && !contains(needs.create-release.outputs.version, 'alpha') && !contains(needs.create-release.outputs.version, 'beta') }}
    steps:
    - name: Update Homebrew formula
      uses: dawidd6/action-homebrew-bump-formula@v4
      with:
        token: ${{ secrets.HOMEBREW_TOKEN }}
        formula: rdnsx
        tag: ${{ needs.create-release.outputs.version }}