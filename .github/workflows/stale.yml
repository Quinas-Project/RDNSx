name: 'Close stale issues and PRs'

on:
  schedule:
    - cron: '30 1 * * *'  # Run daily at 1:30 AM UTC

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/stale@v9
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        stale-issue-message: |
          This issue has been automatically marked as stale because it has not had recent activity. It will be closed in 7 days if no further activity occurs.

          If this issue is still relevant, please add a comment or update the issue to keep it open. Thank you for your contributions to RDNSx!

        stale-pr-message: |
          This pull request has been automatically marked as stale because it has not had recent activity. It will be closed in 14 days if no further activity occurs.

          If you are still working on this PR, please add a comment or push a commit to keep it open. Thank you for your contributions to RDNSx!

        close-issue-message: |
          This issue has been automatically closed due to inactivity. If you believe this issue is still relevant, please feel free to reopen it or create a new issue with updated information.

        close-pr-message: |
          This pull request has been automatically closed due to inactivity. If you are still working on these changes, please feel free to reopen the PR or create a new one.

        days-before-stale: 60
        days-before-close: 7
        exempt-issue-labels: 'enhancement,bug,help wanted,good first issue'
        exempt-pr-labels: 'work in progress,WIP'
        operations-per-run: 30