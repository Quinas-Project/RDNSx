name: Security & Dependency Audit

on:
  schedule:
    # Run comprehensive audit weekly
    - cron: '0 2 * * 1'
  push:
    branches: [ main, master ]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    branches: [ main, master ]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache cargo-audit
      uses: actions/cache@v3
      with:
        path: ~/.cargo/bin/cargo-audit
        key: cargo-audit-${{ runner.os }}

    - name: Install cargo-audit
      run: |
        if ! command -v cargo-audit &> /dev/null; then
          cargo install cargo-audit
        fi

    - name: Run security audit
      run: cargo audit --format json | jq .

    - name: Run security audit (markdown report)
      run: |
        echo "## ðŸ”’ Security Audit Report" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cargo audit --format markdown >> $GITHUB_STEP_SUMMARY || echo "Audit completed with warnings" >> $GITHUB_STEP_SUMMARY

  dependency-check:
    name: Dependency Analysis
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable

    - name: Cache tools
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/bin/cargo-outdated
          ~/.cargo/bin/cargo-udeps
          ~/.cargo/bin/cargo-deny
        key: cargo-tools-${{ runner.os }}

    - name: Install analysis tools
      run: |
        cargo install cargo-outdated --version 0.11.1 || true
        cargo install cargo-udeps --version 0.1.35 || true
        cargo install cargo-deny --version 0.14.3 || true

    - name: Check for outdated dependencies
      run: |
        echo "## ðŸ“¦ Outdated Dependencies" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cargo outdated --format json | jq -r '.[] | "- \(.name): \(.current) â†’ \(.latest)"' >> $GITHUB_STEP_SUMMARY || echo "No outdated dependencies found" >> $GITHUB_STEP_SUMMARY

    - name: Check for unused dependencies
      run: |
        echo "## ðŸ—‘ï¸  Unused Dependencies Check" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cargo +nightly udeps --workspace --output json | jq -r '.[]?.unused_deps[]? | "- \(.name)"' >> $GITHUB_STEP_SUMMARY || echo "Unused dependencies check completed" >> $GITHUB_STEP_SUMMARY

    - name: Run cargo deny checks
      run: |
        echo "## ðŸš« License & Security Checks" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        cargo deny check --format json | jq -r '.[]?.failures[]? | "- \(.message)"' >> $GITHUB_STEP_SUMMARY || echo "License/security checks completed" >> $GITHUB_STEP_SUMMARY

  supply-chain:
    name: Supply Chain Security
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
    - uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: '.'
        format: 'sarif'
        output: 'trivy-results.sarif'

    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v2
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  scorecard:
    name: OpenSSF Scorecard
    runs-on: ubuntu-latest
    permissions:
      # Needed to upload the results to code-scanning dashboard.
      security-events: write
      # Needed to publish results and get a badge (see publish_results below).
      id-token: write
      # Uncomment the permissions below if installing in a private repository.
      # contents: read
      # actions: read
    steps:
    - name: "Run analysis"
      uses: ossf/scorecard-action@v2.3.1
      with:
        results_file: results.sarif
        results_format: sarif
        # (Optional) "write" PAT token. Uncomment the `repo_token` line below if:
        # - you want to enable the Branch-Protection check on a *public* repository, or
        # - you are installing Scorecard on a *private* repository
        # To create the PAT, follow the steps in https://github.com/ossf/scorecard-action#authenticationApproach.
        # repo_token: ${{ secrets.SCORECARD_TOKEN }}

        # Public repositories: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#permissions-for-the-github_token
        # Default: `read`
        publish_results: true

    # Upload the results as artifacts (optional). Commenting out will disable uploads of run results in SARIF
    # format to the repository Actions tab.
    - name: "Upload artifact"
      uses: actions/upload-artifact@v4
      with:
        name: SARIF file
        path: results.sarif
        retention-days: 5

    # Upload the results to GitHub's code scanning dashboard.
    - name: "Upload to code-scanning"
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: results.sarif